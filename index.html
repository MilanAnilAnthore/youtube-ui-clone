<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="container">
        <div>
            <img src="photos/aboutTime.jpg" alt="aboutTimeMovie">
        </div>
        <div>
            <div class="logo-div">
                <img src="logos/logoUniversal.jpg" alt="logoUniversal" class="logo">
            </div>
            <div class="description-div">
                <p class="heading">About Time - Trailer</p>
                <p class="author">universal studios </p>
                <p class="time">4.4M views &#183; 11 years ago</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <img src="photos/jerryMc.jpg" alt="jerryMc">
        </div>
        <div>
            <div class="logo-div">
                <img src="logos/sonyPictures.jpg" alt="sonyPictures" class="logo">
            </div>
            <div class="description-div">
                <p class="heading">Jerry Maguire[1996]</p>
                <p class="author">Sony Pictures Entertainment</p>
                <p class="time">1M views &#183; 3 years ago</p>
            </div>
        </div>
    </div>

</body>

</html>
